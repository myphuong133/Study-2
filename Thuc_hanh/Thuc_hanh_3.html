<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  var a = 5;
  var b = 10;
  swap(a, b);
  document.write("a = " + a + ", b = " + b);



  function swap(a, b) {
    var c = a;
    a = b;
    b = c;
  }


</script>
</body>
</html>
